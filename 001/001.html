<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<title>id / class example</title>
		<meta charset="utf-8">
		<style type="text/css">
			.big-blue-text {
				font-size: 64px;
				color: blue;
			}
			.centered-text{
				text-align: center;
			}
			#best-text{
				color: orange;
			}
		</style>
	</head>
	<body>
		<h1 class="centered-text">heading 1</h1>
		<h2 class="centered-text big-blue-text">heading 2</h2> <!-- 클래스는 중복으로 사용 가능 --> 

		<p id="best-text">첫번째 문장</p> <!-- 아이디는 중복으로 사용 불가능 한요소는 하나의 아이디만 가능 -->
		<p>두번째 문장</p>
		<p class = " big-blue-text">세번째 문장</p>
		<p>네번째 문장</p>
	</body>
</html>
